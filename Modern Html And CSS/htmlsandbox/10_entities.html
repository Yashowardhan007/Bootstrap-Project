<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities

  </title>
</head>
<body>
  <!--Non breaking Space-->
  <p>Hello, my name is &nbsp; &nbsp;&nbsp;brad</p>
  <!--To put angle brackets on html page-->
  <p>5 &gt 3</p>
  <p>2 &lt 3</p>
  <p>8 &#62 3</p>
  <p>2 &#60 3</p>

  <!--Copyright Symbol In HTML-->

  <p>&copy;</p>
  <p>&reg;</p>
<!--Currency-->

<p> &cent;</p>
<p>&yen;</p>
<p>&pound;</p>

<!--Suits-->
<p>&diamond;</p>

</body>
</html>
