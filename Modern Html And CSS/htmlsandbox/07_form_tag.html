<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Tags</title>
</head>
<body>
  <form>
    <div>
      <label for="Username">Username</label><br>
      <input type="text" id="Username">
      

    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="enter the email" required>
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="50" rows="10" cols="40" ></textarea>
    </div>
    <div>
      <label for="gender">Gender</label><br>
      <select name="Gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>

      </select>
      
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" id="age" name="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="date" id="birthdate" required>
      <button>Submitt</button>
    </div>
    <div>
      <label for="membership">Membership Details</label>
      <input type="radio" id="membership" name="membership value="Simple" checked>Simple
      <input type="radio" id="membership" name="membership value="Economy">Economy
      <input type="radio" id="membership" name="membership value="Buisness">Buisness
    </div>

    <div>
        <label for="membership">My Hobbies</label>
        <input type="checkbox" id="membership" name="likes" value="Cars" >Cars
        <input type="checkbox" id="membership" name="likes" value="Bikes">BIKES
        <input type="checkbox" id="membership" name="likes" value="Private Jet">PRIVATE JET
      </div>

   

  </form>
</body>
</html>
